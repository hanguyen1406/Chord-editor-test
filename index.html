<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./fretboard.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h3 class="col-6 offset-3 text-center">Guitar Chord Editor</h3>
            <div class="row mt-3">
                <div class="dropdown" id="selector" style="width: 63px">
                    <button
                        id="dropbtn-note"
                        class="dropbtn"
                        onclick="showmenu('note')"
                    >
                        C
                    </button>
                    <div id="drop-note-content" class="dropdown-content">
                        <a id="" onclick="chordsChooser('C')" href="#">C</a>
                        <a id="" onclick="chordsChooser('C#')" href="#"
                            >C#/Db</a
                        >
                        <a id="" onclick="chordsChooser('D')" href="#">D</a>
                        <a id="" onclick="chordsChooser('D#')" href="#"
                            >D#/Eb</a
                        >
                        <a id="" onclick="chordsChooser('E')" href="#">E</a>
                        <a id="" onclick="chordsChooser('F')" href="#">F</a>
                        <a id="" onclick="chordsChooser('F#')" href="#"
                            >F#/Gb</a
                        >
                        <a id="" onclick="chordsChooser('G')" href="#">G</a>
                        <a id="" onclick="chordsChooser('G#')" href="#"
                            >G#/Ab</a
                        >
                        <a id="" onclick="chordsChooser('A')" href="#">A</a>
                        <a id="" onclick="chordsChooser('A#')" href="#"
                            >A#/Bb</a
                        >
                        <a id="" onclick="chordsChooser('B')" href="#">B</a>
                    </div>
                </div>
                <div class="dropdown" id="selector" style="width: 63px">
                    <button
                        id="dropbtn-minor"
                        class="dropbtn"
                        onclick="showmenu('minor')"
                    >
                        major
                    </button>
                    <div id="drop-minor-content" class="dropdown-content">
                        <a id="" onclick="chordsChooser('major')" href="#"
                            >major</a
                        >
                        <a id="" onclick="chordsChooser('minor')" href="#"
                            >minor</a
                        >
                    </div>
                </div>
                
            </div>
            <h4 id="nov"></h4>
            <div id="list-chord" class="row"></div>
            
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./script.js"></script>
        <script src="./fretboard.js"></script>
    </body>
</html>
